<!DOCTYPE html>
<head>
    <title>Text styling properties in CSS</title>
    <style>
    
        h1 {
            font-style: italic;
        }
        h2 {
            font-size: 20px;
        }        
        p {
            font-weight: bold;
        }
        p {
            text-decoration: underline;
        }
        p {
            color: rgb(30, 0, 111);
        }
        p {
            text-align: center;
        }
        p {
            font-family: Arial, sans-serif;
        }
        p:hover { color:red; }

    </style>
    <body>
        <h1>Hello, world!</h1>
        <h2>Hello, world!</h2>
        <p href="www.youtube.com">Hello, world!</p>
        <p>Hello, world!</p>
    </body>
</head>
